<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Académica y Operaciones</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Logo -->
    <div class="container mt-4">
        <div class="row">
            <div class="col text-start">
                <img src="https://img.freepik.com/vector-gratis/diseno-plantilla-logotipo-tienda-papeleria_23-2149881289.jpg"
                    alt="Logo" style="width: 150px;">
            </div>
        </div>
    </div>

    <!-- Carousel -->
    <div class="container mt-4">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://image.slidesharecdn.com/trminosdelasoperacionesmatemticas-140406161816-phpapp01/85/Terminos-de-las-operaciones-matematicas-4-320.jpg"
                        class="d-block w-50 m-auto" alt="Imagen 1">
                </div>
                <div class="carousel-item">
                    <img src="https://image.slidesharecdn.com/trminosdelasoperacionesmatemticas-140406161816-phpapp01/85/Terminos-de-las-operaciones-matematicas-2-320.jpg"
                        class="d-block w-50 m-auto" alt="Imagen 2">
                </div>
                <div class="carousel-item">
                    <img src="https://image.slidesharecdn.com/trminosdelasoperacionesmatemticas-140406161816-phpapp01/85/Terminos-de-las-operaciones-matematicas-1-320.jpg"
                        class="d-block w-50 m-auto" alt="Imagen 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <!-- Acordeón de Operaciones y Calculadora Académica -->
    <div class="container mt-4">
        <div class="accordion" id="accordionExample">

            <!-- Calculadora Académica -->
            <div class="accordion-item mt-4">
                <h2 class="accordion-header" id="headingAcademic">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseAcademic" aria-expanded="true" aria-controls="collapseAcademic">
                        Calculadora Académica
                    </button>
                </h2>
                <div id="collapseAcademic" class="accordion-collapse collapse show" aria-labelledby="headingAcademic"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <form id="formAcad">
                            <div class="mb-3">
                                <label for="nota1" class="form-label">Nota 1 (70%):</label>
                                <input type="number" class="form-control" id="nota1" required>
                            </div>
                            <div class="mb-3">
                                <label for="nota2" class="form-label">Nota 2 (70%):</label>
                                <input type="number" class="form-control" id="nota2" required>
                            </div>
                            <div class="mb-3">
                                <label for="nota3" class="form-label">Nota 3 (70%):</label>
                                <input type="number" class="form-control" id="nota3" required>
                            </div>
                            <div class="mb-3">
                                <label for="examen" class="form-label">Examen Final (30%):</label>
                                <input type="number" class="form-control" id="examen" required>
                            </div>

                            <!-- Botones para calcular -->
                            <button type="button" class="btn btn-primary" onclick="calcularPorcentajeNotas()">Calcular
                                70% de las Notas</button>
                            <button type="button" class="btn btn-secondary"
                                onclick="calcularPorcentajeExamen()">Calcular 30% del Examen</button>
                            <button type="button" class="btn btn-success" onclick="calcularNotaFinal()">Calcular Nota
                                Final</button>
                            <p id="resultadoFinal"></p>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Botones de operaciones -->
            <div class="row text-center">
                <div class="col-md-3">
                    <button class="btn btn-outline-primary w-100" onclick="mostrarFormSuma()">Suma</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-outline-success w-100" onclick="mostrarFormMult()">Multiplicación</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-outline-warning w-100" onclick="mostrarFormResta()">Resta</button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-outline-danger w-100" onclick="mostrarFormDiv()">División</button>
                </div>
            </div>

            <!-- Formularios escondidos para las operaciones matemáticas -->
            <div id="formulariosOperaciones" class="mt-4">
                <!-- Suma -->
                <form id="formSuma" style="display:none;">
                    <div class="mb-3">
                        <label for="num1Suma" class="form-label">Número 1:</label>
                        <input type="number" class="form-control" id="num1Suma" required>
                    </div>
                    <div class="mb-3">
                        <label for="num2Suma" class="form-label">Número 2:</label>
                        <input type="number" class="form-control" id="num2Suma" required>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="sumar()">Sumar</button>
                    <p id="resultadoSuma"></p>
                </form>

                <!-- Resta -->
                <form id="formResta" style="display:none;">
                    <div class="mb-3">
                        <label for="edad1" class="form-label">Edad 1:</label>
                        <input type="number" class="form-control" id="edad1" required>
                    </div>
                    <div class="mb-3">
                        <label for="edad2" class="form-label">Edad 2:</label>
                        <input type="number" class="form-control" id="edad2" required>
                    </div>
                    <div class="mb-3">
                        <label for="edad3" class="form-label">Edad 3:</label>
                        <input type="number" class="form-control" id="edad3" required>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="restarEdades()">Calcular Diferencias de
                        Edad</button>
                    <p id="resultadoResta"></p>
                </form>

                <!-- Multiplicación -->
                <form id="formMult" style="display:none;">
                    <div class="mb-3">
                        <label for="num1Mult" class="form-label">Número 1 (par):</label>
                        <input type="number" class="form-control" id="num1Mult" required>
                    </div>
                    <div class="mb-3">
                        <label for="num2Mult" class="form-label">Número 2 (par):</label>
                        <input type="number" class="form-control" id="num2Mult" required>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="multiplicar()">Multiplicar</button>
                    <p id="resultadoMult"></p>
                </form>

                <!-- División -->
                <form id="formDiv" style="display:none;">
                    <div class="mb-3">
                        <label for="num1Div" class="form-label">Dividendo:</label>
                        <input type="number" class="form-control" id="num1Div" required>
                    </div>
                    <div class="mb-3">
                        <label for="num2Div" class="form-label">Divisor:</label>
                        <input type="number" class="form-control" id="num2Div" required>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="dividir()">Dividir</button>
                    <p id="resultadoDiv"></p>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Calcular 70% de las 3 notas
        function calcularPorcentajeNotas() {
            const nota1 = parseFloat(document.getElementById('nota1').value);
            const nota2 = parseFloat(document.getElementById('nota2').value);
            const nota3 = parseFloat(document.getElementById('nota3').value);

            const porcentajeNotas = (nota1 + nota2 + nota3) / 3 * 0.7;
            document.getElementById('resultadoFinal').innerText = `70% de las Notas: ${porcentajeNotas.toFixed(2)}`;
        }

        // Calcular 30% del examen
        function calcularPorcentajeExamen() {
            const examen = parseFloat(document.getElementById('examen').value);

            const porcentajeExamen = examen * 0.3;
            document.getElementById('resultadoFinal').innerText = `30% del Examen: ${porcentajeExamen.toFixed(2)}`;
        }

        // Calcular la nota final completa
        function calcularNotaFinal() {
            const nota1 = parseFloat(document.getElementById('nota1').value);
            const nota2 = parseFloat(document.getElementById('nota2').value);
            const nota3 = parseFloat(document.getElementById('nota3').value);
            const examen = parseFloat(document.getElementById('examen').value);

            const notaFinal = (nota1 + nota2 + nota3) / 3 * 0.7 + examen * 0.3;
           

            // Aproximar la nota final
            let notaFinalAproximada = notaFinal; // Inicializar la variable

            // Redondear hacia arriba si el decimal es 0.96 o más
            if (notaFinal % 1 >= 0.96) {
                notaFinalAproximada = Math.ceil(notaFinal);
            }

            let estado = ' ';


            if (notaFinalAproximada > 3.0) {
                estado = 'Aprobó la materia.';
            } else if (notaFinalAproximada === 3.0) {
                estado = 'Aprobó la materia.';
            } else if (notaFinalAproximada >= 2.0) {
                estado = 'Puede habilitar la materia.';
            } else {
                estado = 'Reprobó la materia.';
            }

            document.getElementById('resultadoFinal').innerText = `Nota Final: ${notaFinalAproximada} ${estado}`;
        }

        function mostrarFormSuma() {
            esconderFormularios();
            document.getElementById('formSuma').style.display = 'block';
        }

        function mostrarFormMult() {
            esconderFormularios();
            document.getElementById('formMult').style.display = 'block';
        }

        function mostrarFormResta() {
            esconderFormularios();
            document.getElementById('formResta').style.display = 'block';
        }

        function mostrarFormDiv() {
            esconderFormularios();
            document.getElementById('formDiv').style.display = 'block';
        }

        function esconderFormularios() {
            document.getElementById('formSuma').style.display = 'none';
            document.getElementById('formResta').style.display = 'none';
            document.getElementById('formMult').style.display = 'none';
            document.getElementById('formDiv').style.display = 'none';
        }

        function sumar() {
            const num1 = parseFloat(document.getElementById('num1Suma').value);
            const num2 = parseFloat(document.getElementById('num2Suma').value);
            document.getElementById('resultadoSuma').innerText = `Resultado: ${num1 + num2}`;
        }

        function restarEdades() {
            const edad1 = parseFloat(document.getElementById('edad1').value);
            const edad2 = parseFloat(document.getElementById('edad2').value);
            const edad3 = parseFloat(document.getElementById('edad3').value);
            const dif12 = Math.abs(edad1 - edad2);
            const dif23 = Math.abs(edad2 - edad3);
            const dif13 = Math.abs(edad1 - edad3);
            document.getElementById('resultadoResta').innerText = `Diferencias: Edad1-Edad2: ${dif12}, Edad2-Edad3: ${dif23}, Edad1-Edad3: ${dif13}`;
        }

        function multiplicar() {
            const num1 = parseFloat(document.getElementById('num1Mult').value);
            const num2 = parseFloat(document.getElementById('num2Mult').value);
            if (num1 % 2 !== 0 || num2 % 2 !== 0) {
                document.getElementById('resultadoMult').innerText = 'Ambos números deben ser pares';
                return;
            }
            document.getElementById('resultadoMult').innerText = `Resultado: ${num1 * num2}`;
        }

        function dividir() {
            const num1 = parseFloat(document.getElementById('num1Div').value);
            const num2 = parseFloat(document.getElementById('num2Div').value);

            if (num2 === 0) {
                document.getElementById('resultadoDiv').innerText = 'No se puede dividir por cero';
                return;
            }

            document.getElementById('resultadoDiv').innerText = `Resultado: ${num1 / num2}`;
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
